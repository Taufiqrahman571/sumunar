<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/output.css">
  <link href="https://fonts.googleapis.com/css2?family=Geist:wght@400;500&display=swap" rel="stylesheet">
  <title>Sumunar Studio</title>
  <meta name="description" content="Sumunar Studio is a creative studio that focuses on design, technology, and digital innovation.">

  <meta property="og:title" content="Sumunar Studio - Creative Digital Studio" />
  <meta property="og:description" content="Sumunar Studio is a creative studio that focuses on design, technology, and digital innovation." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://sumunarstudio.com/" />
  <meta property="og:image" content="https://sumunarstudio.com/assets/preview.png" />
  <meta property="og:site_name" content="Sumunar Studio" />
  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Sumunar Studio - Creative Digital Studio" />
  <meta name="twitter:description" content="Sumunar Studio is a creative studio that focuses on design, technology, and digital innovation." />
  <meta name="twitter:image" content="https://sumunarstudio.com/assets/preview.png" />
  <meta name="twitter:site" content="@username_twitter_kamu" />
  <!-- Lottie Player Animations -->

</head>
<body class="font-geist bg-white relative w-full z-10">
  <!-- Gradient Background -->
  <div class="absolute inset-0 flex items-center justify-center pointer-events-none z-0">
    <div
      style="width: min(80vw, 672px); height: min(80vw, 672px); top: 0%; left: 50%; transform: translateX(-50%); position: absolute; background: linear-gradient(180deg, rgba(242,233,64,0.2) 0%, rgba(242,156,64,0.2) 100%); filter: blur(102px); height: 35vh;" aria-hidden="true"
    ></div>
  </div>

  <!-- Main Container -->
  <div class="relative z-10 flex flex-col min-h-screen">
    <nav class="flex justify-between items-center px-6 md:px-16 xl:px-[120px] pt-6 pb-4 w-full h-16 md:h-18 xl:h-20 z-10">
      <!-- Logo -->
      <div class="flex-none max-w-[150px]">
        <img src="assets/logo.svg" alt="Sumunar Studio logo" class="w-full h-auto object-contain" />
      </div>
      <!-- Social Icons -->
      <div class="flex flex-row items-center gap-2 md:gap-3 w-28 md:w-32 xl:w-36 h-8 md:h-9 xl:h-10 flex-none">
        <div class="social-icon w-8 h-8 md:w-9 md:h-9 xl:w-10 xl:h-10 bg-white border border-[#F5F5F5] rounded-full flex items-center justify-center p-1.5 md:p-2 cursor-pointer">
          <img src="assets/instagram.svg" alt="Instagram" class="w-6 h-6" />
        </div>
        <div class="social-icon w-8 h-8 md:w-9 md:h-9 xl:w-10 xl:h-10 bg-white border border-[#F5F5F5] rounded-full flex items-center justify-center p-1.5 md:p-2 cursor-pointer">
          <img src="assets/linkedin.svg" alt="Instagram" class="w-6 h-6" />
        </div>
        <div class="social-icon w-8 h-8 md:w-9 md:h-9 xl:w-10 xl:h-10 bg-white border border-[#F5F5F5] rounded-full flex items-center justify-center p-1.5 md:p-2 cursor-pointer">
          <img src="assets/x.svg" alt="Instagram" class="w-6 h-6" />
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col items-center justify-center px-6 md:px-16 xl:px-[120px] gap-10 md:gap-12 xl:gap-18">
      <div class="py-[8px]"></div>
      <!-- Headline Section -->
      <div class="flex flex-col items-center gap-[24px] md:gap-5 xl:gap-6 w-full max-w-[350px] md:max-w-[700px] xl:max-w-[1200px]">
        <!-- Soon Indicator -->
        <div class="flex items-center justify-center gap-1 bg-white rounded-full">
          <!-- <div class="w-[6px] h-[6px] bg-[#DC8E3A] rounded-full"></div>
          <div class="w-[6px] h-[6px] bg-[#F5B066] rounded-full"></div>
          <div class="w-[6px] h-[6px] bg-[#F9D1A7] rounded-full"></div> -->
          <lottie-player src="loading_animation.json" background="transparent" speed="1" loop autoplay class="w-[36px] h-[14px]"></lottie-player>
        </div>

        <!-- Main Headline -->
        <h1 class="text-3xl md:text-5xl xl:text-6xl font-medium leading-tight md:leading-[60px] xl:leading-[72px] text-center text-[#141414] tracking-[-0.02em] max-w-[340px] md:max-w-[680px] xl:max-w-[916px] fade-in-up opacity-0">
          Sumunar Studio is coming to light
        </h1>

        <!-- Subtitle -->
        <p class="text-base md:text-base xl:text-lg font-normal leading-relaxed md:leading-[26px] xl:leading-[30px] text-center text-[#424242] w-full fade-in-up-delay-1">

          <span class="md:hidden"> </span>
          <br class="sm:hidden"> Stay tuned, the light is almost here.
        </p>

      <!-- Client Logos Section -->

        <!-- Logos container -->
        <div class="flex items-center justify-center gap-[32px] md:gap-8 xl:gap-12 marquee-content">
          <img src="assets/client1.svg" alt="RealtyMate" style="width:165px; height:34px; object-fit:contain; flex-shrink: 0;" />

          <img src="assets/client5.svg" alt="BookFit" style="width:124px; height:34px; object-fit:contain; flex-shrink: 0;" />
          <img src="assets/client6.svg" alt="Far East" style="width:155px; height:34px; object-fit:contain; flex-shrink: 0;" />

          <img src="assets/client2.svg" alt="Reviva" style="width:143px; height:38px; object-fit:contain; flex-shrink: 0;" />
          <img src="assets/client3.svg" alt="grayjay" style="width:104px; height:52px; object-fit:contain; flex-shrink: 0;" />
          <img src="assets/client4.svg" alt="HelloShowings" style="width:193px; height:34px; object-fit:contain; flex-shrink: 0;" />
          <img src="assets/client5.svg" alt="BookFit" style="width:124px; height:34px; object-fit:contain; flex-shrink: 0;" />
          <img src="assets/client6.svg" alt="Far East" style="width:155px; height:34px; object-fit:contain; flex-shrink: 0;" />

          <!-- Seamless Effect -->
          <img src="assets/client1.svg" alt="RealtyMate" style="width:165px; height:34px; object-fit:contain; flex-shrink: 0;" />
          <img src="assets/client2.svg" alt="Reviva" style="width:143px; height:38px; object-fit:contain; flex-shrink: 0;" />
          <img src="assets/client3.svg" alt="grayjay" style="width:104px; height:52px; object-fit:contain; flex-shrink: 0;" />
          <img src="assets/client4.svg" alt="HelloShowings" style="width:193px; height:34px; object-fit:contain; flex-shrink: 0;" />
          <img src="assets/client5.svg" alt="BookFit" style="width:124px; height:34px; object-fit:contain; flex-shrink: 0;" />
          <img src="assets/client6.svg" alt="Far East" style="width:155px; height:34px; object-fit:contain; flex-shrink: 0;" />
        </div>

        <!-- Right Gradient Overlay -->
        <div class="absolute w-[60px] md:w-[100px] xl:w-[168px] right-0 top-0 bottom-0 bg-gradient-to-l from-white to-transparent z-10"></div>
      
        <!-- Left Gradient Overlay -->
        <div class="absolute w-[60px] md:w-[100px] xl:w-[168px] left-0 top-0 bottom-0 bg-gradient-to-r from-white to-transparent z-10"></div>
      </div>

      <!-- Contact Button -->
      <button class="contact-btn flex items-center justify-center bg-[#F29C40] hover:bg-[#DC8E3A] text-white font-medium text-sm md:text-base px-6 py-3 rounded-full shadow-sm transition-colors duration-200 fade-in-up-delay-2">
        Contact Us

      <div class="py-[8px]"></div>
    </main>

    <!-- Footer -->
    <footer class="flex flex-col items-center px-6 md:px-16 xl:px-[120px] pb-4 md:pb-5 gap-3 md:gap-4 xl:gap-5 mt-auto">
      <!-- Divider Line -->
      <div class="w-full max-w-[300px] md:max-w-[500px] xl:max-w-[632px] h-px bg-gradient-to-r from-transparent via-gray-300 to-transparent"></div>
      <!-- Copyright -->
      <div class="flex flex-row justify-center items-center gap-1.5 w-full max-w-[350px] md:max-w-[700px] xl:max-w-[1200px] h-[20px] md:h-[24px] xl:h-[26px] flex-none">
        <span class="font-normal text-footer md:text-sm xl:text-base leading-tight md:leading-[24px] xl:leading-[26px] text-center text-[#525252] flex-none">Â© 2025 Sumunar Studio. Made with</span>
