name: Build and deploy to GitHub Pages

on:
  push:
    branches: [ master ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    environment: github-pages
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create env.js from secrets
        run: |
          cat > env.js <<EOF
          window.__ENV__ = {
            EMAIL: "${{ secrets.EMAIL }}",
            FORM_ACTION: "${{ secrets.FORM_ACTION }}",
            FIELDS: {
              name: "${{ secrets.FIELD_NAME }}",
              email: "${{ secrets.FIELD_EMAIL }}",
              details: "${{ secrets.FIELD_DETAILS }}",
              budget: "${{ secrets.FIELD_BUDGET }}"
            },
            EMAILJS_SERVICE_ID: "${{ secrets.EMAILJS_SERVICE_ID }}",
            EMAILJS_TEMPLATE_ID: "${{ secrets.EMAILJS_TEMPLATE_ID }}",
            EMAILJS_PUBLIC_KEY: "${{ secrets.EMAILJS_PUBLIC_KEY }}"
          };
          EOF

      - name: Verify env.js exists
        run: |
          echo "Listing repo root:"
          ls -la
          if [ -f env.js ]; then
            echo "env.js created successfully"
          else
            echo "env.js missing!" && exit 1
          fi

      - name: Configure Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./

      - name: Deploy artifact
        uses: actions/deploy-pages@v4
