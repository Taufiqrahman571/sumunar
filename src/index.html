<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./output.css">
  <link href="https://fonts.googleapis.com/css2?family=Geist:wght@400;500&display=swap" rel="stylesheet">
  <title>Sumunar Studio</title>
</head>
<body class="font-geist bg-white min-h-screen relative overflow-hidden">
  <!-- Gradient Background -->
  <div class="absolute inset-0 flex items-center justify-center">
    <div class="absolute w-[672px] h-[672px] z-0"style="left: calc(50% - 672px/2); top: calc(50% - 672px/2 - 417px); background: linear-gradient(180deg, rgba(242,233,64,0.2) 0%, rgba(242,156,64,0.2) 100%); filter: blur(102px);" aria-hidden="true"></div>
  </div>

  <!-- Main Container -->
  <div class="relative z-10 flex flex-col min-h-screen max-w-[1440px] mx-auto">
    <nav class="flex flex-row justify-between items-center px-[120px] pt-6 pb-4 w-[1440px] h-20 z-10">
      <!-- Logo -->
      <div class="w-[133px] h-[26px] flex-none">
        <img src="../assets/logo.svg" alt="Sumunar Studio logo" class="w-full h-full object-contain" />
      </div>

      <!-- Social Icons -->
      <div class="flex flex-row items-center gap-3 w-36 h-10 flex-none">
        <div class="social-icon w-10 h-10 bg-white border-1 border-[#F5F5F5] rounded-full flex items-center justify-center p-2 cursor-pointer">
          <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/instagram.svg" alt="Instagram" class="w-6 h-6" />
        </div>
        <div class="social-icon w-10 h-10 bg-white border-1 border-[#F5F5F5] rounded-full flex items-center justify-center p-2 cursor-pointer">
          <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/linkedin.svg" alt="LinkedIn" class="w-6 h-6" />
        </div>
        <div class="social-icon w-10 h-10 bg-white border-1 border-[#F5F5F5] rounded-full flex items-center justify-center p-2 cursor-pointer">
          <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/x.svg" alt="X (Twitter)" class="w-6 h-6" />
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col items-center justify-center px-[120px] gap-18">
      <!-- Headline Section -->
      <div class="flex flex-col items-center gap-6 w-full max-w-[1200px]">
        <!-- Soon Indicator -->
        <div class="flex items-center justify-center gap-1 bg-white rounded-full px-2 py-1">
          <div class="w-1.5 h-1.5 bg-[#DC8E3A] rounded-full"></div>
          <div class="w-1.5 h-1.5 bg-[#F5B066] rounded-full"></div>
          <div class="w-1.5 h-1.5 bg-[#F9D1A7] rounded-full"></div>
        </div>

        <!-- Main Headline -->
        <h1 class="text-6xl font-medium leading-[72px] text-center text-[#141414] tracking-[-0.02em] max-w-[916px] fade-in-up opacity-0">
          Sumunar Studio is coming to light
        </h1>

        <!-- Subtitle -->
        <p class="text-lg font-normal leading-[30px] text-center text-[#424242] w-full fade-in-up-delay-1">
          A creative studio that shines ideas into meaningful design.<br>
          Stay tuned, the light is almost here.
        </p>
      </div>

      <!-- Client Logos Section -->
      <div class="relative flex items-center justify-center w-full max-w-[1200px] h-[52px] overflow-hidden marquee-container">
        <!-- Logos container -->
        <div class="flex items-center justify-center gap-12 marquee-content">

          <img src="../assets/reviva.png" alt="Reviva" style="width:143px; height:38px; object-fit:contain; flex-shrink: 0;" />

          <img src="../assets/client5.svg" alt="BookFit" style="width:124px; height:34px; object-fit:contain; flex-shrink: 0;" />
          <img src="../assets/client6.svg" alt="Far East" style="width:155px; height:34px; object-fit:contain; flex-shrink: 0;" />

          <img src="../assets/reviva.png" alt="Reviva" style="width:143px; height:38px; object-fit:contain; flex-shrink: 0;" />

          <img src="../assets/client4.svg" alt="HelloShowings" style="width:193px; height:34px; object-fit:contain; flex-shrink: 0;" />

        </div>

        <!-- Left Gradient Overlay -->
        <div style=" position: absolute; width: 168px; right: 0px; top: -2px; bottom: -2px; background: linear-gradient(270deg, #FFFFFF 0%, rgba(255, 255, 255, 0) 100%); flex: none; z-index: 6;"></div>
      
        <!-- Left Gradient Overlay -->
        <div style=" position: absolute; width: 168px; left: 0px; top: -2px; bottom: -2px; background: linear-gradient(270deg, #FFFFFF 0%, rgba(255, 255, 255, 0) 100%); transform: matrix(-1, 0, 0, 1, 0, 0); flex: none; z-index: 7;"></div>
      </div>

      <!-- Contact Button -->
      <button class="contact-btn flex items-center justify-center bg-[#F29C40] hover:bg-[#DC8E3A] text-white font-medium text-base px-6 py-3 rounded-full shadow-sm transition-colors duration-200 fade-in-up-delay-2">
        Contact Us
      </button>
    </main>

    <!-- Footer -->
    <footer class="flex flex-col items-center px-[120px] pb-5 gap-5 mt-auto">
      <!-- Divider Line -->
      <div class="w-[632px] h-px">
        <img src="../assets/divider.svg" alt="Divider" class="w-full h-px" />
      </div>
      
      <!-- Copyright -->
      <div class="flex flex-row justify-center items-center gap-1.5 w-[1200px] h-[26px] flex-none self-stretch">
